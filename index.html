<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>SD Premium ‚Äî –ü–æ–¥–¥–µ—Ä–∂–∫–∞</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
:root{--bg:#070507;--card:#0f0e10;--muted:#9b98a3;--accent:linear-gradient(90deg,#8b5cf6,#06b6d4);--ok:#22c55e;--bad:#ef4444;font-family:Inter}
body{margin:0;background:var(--bg);color:#fff;display:flex;justify-content:center;padding:24px}
.wrap{max-width:1200px;width:100%}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:52px;height:52px;border-radius:12px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:800}
.user{display:flex;gap:12px;align-items:center}
.btn{background:var(--accent);border:0;padding:10px 14px;border-radius:10px;color:#fff;font-weight:600;cursor:pointer}
.btn.secondary{background:#151319;border:1px solid rgba(255,255,255,.08)}
.panel{background:var(--card);border-radius:14px;padding:16px}
.grid{display:grid;grid-template-columns:320px 1fr;gap:16px}
.ticket{padding:10px;border-radius:10px;background:rgba(255,255,255,.03);margin-bottom:8px;cursor:pointer}
.ticket.new{border-left:4px solid var(--ok)}
.small{color:var(--muted);font-size:13px}
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6)}
.modal .box{background:#0f0f12;padding:20px;border-radius:14px;width:100%;max-width:420px}
textarea,input{background:#141217;border:1px solid rgba(255,255,255,.1);color:#fff;padding:10px;border-radius:8px;width:100%}
.comment{background:rgba(255,255,255,.03);padding:8px;border-radius:8px;margin-bottom:8px}
.staff{color:#22c55e;font-weight:600}
.attach{display:block;margin-top:6px;color:#60a5fa}
</style>
</head>
<body>

<div class="wrap">
<div class="top">
  <div class="brand"><div class="logo">SD</div><div><b>SD Premium</b><div class="small">–ü–∞–Ω–µ–ª—å –ø–æ–¥–¥–µ—Ä–∂–∫–∏</div></div></div>
  <div class="user">
    <div><b id="staffName">–ì–æ—Å—Ç—å</b><div class="small" id="staffStatus">–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</div></div>
    <button id="loginBtn" class="btn secondary">–í–æ–π—Ç–∏</button>
    <button id="logoutBtn" class="btn secondary" style="display:none">–í—ã–π—Ç–∏</button>
  </div>
</div>

<div class="grid">
<div class="panel">
  <input id="search" placeholder="–ü–æ–∏—Å–∫..." />
  <div id="ticketsList" style="margin-top:10px"></div>
</div>

<div class="panel">
  <div id="empty">–í—ã–±–µ—Ä–∏—Ç–µ –∑–∞—è–≤–∫—É</div>

  <div id="view" style="display:none">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <h3 id="vTitle"></h3>
        <div class="small" id="vMeta"></div>
      </div>
      <div style="display:flex;gap:8px">
        <button onclick="setStatus('–í —Ä–∞–±–æ—Ç–µ')" class="btn secondary">–í —Ä–∞–±–æ—Ç—É</button>
        <button onclick="setStatus('–ó–∞–∫—Ä—ã—Ç–∞')" class="btn secondary">–ó–∞–∫—Ä—ã—Ç–∞</button>
        <button onclick="setStatus('–†–µ—à–µ–Ω–∞')" class="btn">–†–µ—à–µ–Ω–∞</button>
        <button onclick="setStatus('–ê—Ä—Ö–∏–≤')" class="btn secondary">–ê—Ä—Ö–∏–≤</button>
        <button onclick="deleteTicket()" class="btn secondary">–£–¥–∞–ª–∏—Ç—å</button>
      </div>
    </div>

    <div style="margin-top:12px"><b>–û–ø–∏—Å–∞–Ω–∏–µ</b><div id="vDesc"></div></div>
    <div style="margin-top:12px"><b>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</b><div id="vComments"></div></div>

    <textarea id="replyText" placeholder="–û—Ç–≤–µ—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏..."></textarea>
    <div style="display:flex;justify-content:flex-end;margin-top:8px">
      <button onclick="sendReply()" class="btn">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
    </div>
  </div>
</div>
</div>
</div>

<div class="modal" id="authModal">
<div class="box">
<h3>–í—Ö–æ–¥</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
<button onclick="login()" class="btn" style="width:100%">–í–æ–π—Ç–∏</button>
</div>
</div>

<script>
const firebaseConfig = {
 apiKey:"AIzaSyAoTaDDCB-TUZzSlRuUKvnQ8QcJPQdERFE",
 authDomain:"sd-premium-b3b78.firebaseapp.com",
 projectId:"sd-premium-b3b78",
 storageBucket:"sd-premium-b3b78.firebasestorage.app",
 messagingSenderId:"475471999638",
 appId:"1:475471999638:web:360d369103612e96f6c8b7"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.firestore();

let currentUser=null, currentDoc=null, currentTicket=null;

auth.onAuthStateChanged(async u=>{
 currentUser=u;
 if(u){
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-flex";
  const d=await db.collection("users").doc(u.uid).get();
  currentDoc=d.data();
  staffName.textContent=currentDoc.name||u.email;
  staffStatus.textContent="–°–æ—Ç—Ä—É–¥–Ω–∏–∫ –ø–æ–¥–¥–µ—Ä–∂–∫–∏";
  loadTickets();
 }else{
  loginBtn.style.display="inline-flex";
  logoutBtn.style.display="none";
  staffName.textContent="–ì–æ—Å—Ç—å";
 }
});

loginBtn.onclick=()=>authModal.style.display="flex";
logoutBtn.onclick=()=>auth.signOut();

async function login(){
 await auth.signInWithEmailAndPassword(email.value,password.value);
 authModal.style.display="none";
}

function loadTickets(){
 db.collection("tickets").onSnapshot(async snap=>{
  ticketsList.innerHTML="";
  for(const d of snap.docs){
    const t=d.data();
    let uname="–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
    if(t.userId){
      const u=await db.collection("users").doc(t.userId).get();
      if(u.exists) uname=u.data().name;
    }
    const div=document.createElement("div");
    div.className="ticket "+(t.lastReplyRole==="user"?"new":"");
    div.innerHTML=`<b>${t.subject}</b><div class="small">${uname} ¬∑ ${t.status||""}</div>`;
    div.onclick=()=>openTicket(d.id,t,uname);
    ticketsList.appendChild(div);
  }
 });
}

function openTicket(id,t,uname){
 currentTicket={id,...t};
 empty.style.display="none";
 view.style.display="block";
 vTitle.textContent=t.subject;
 vMeta.textContent=uname+" ¬∑ "+(t.status||"");
 vDesc.textContent=t.desc;
 renderComments(t.comments||[],uname);
}

function renderComments(arr,uname){
 vComments.innerHTML="";
 arr.forEach(c=>{
  const d=document.createElement("div");
  d.className="comment";
  d.innerHTML=`<div class="small">${c.role==="staff"?"<span class='staff'>"+c.byName+"</span>":"<b>"+uname+"</b>"}</div>
  <div>${c.text||""}</div>
  ${c.fileUrl?`<a class="attach" target="_blank" href="${c.fileUrl}">üìé –í–ª–æ–∂–µ–Ω–∏–µ</a>`:""}`;
  vComments.appendChild(d);
 });
}

async function sendReply(){
 const text=replyText.value.trim();
 if(!text)return;
 await db.collection("tickets").doc(currentTicket.id).update({
  comments: firebase.firestore.FieldValue.arrayUnion({
    text,at:new Date().toISOString(),
    role:"staff",
    byName:currentDoc.name
  }),
  lastReplyRole:"staff"
 });
 replyText.value="";
}

async function setStatus(s){
 await db.collection("tickets").doc(currentTicket.id).update({status:s});
}

async function deleteTicket(){
 if(confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞—è–≤–∫—É?")){
  await db.collection("tickets").doc(currentTicket.id).delete();
  view.style.display="none";
 }
}
</script>
</body>
</html>
